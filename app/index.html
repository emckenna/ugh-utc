<!doctype html>
<html ng-app="ughUtc">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <h1>UGH UTC!</h1>
    <div ng-controller="UghUtcController">
      <input type="text" ng-model="utcTime" placeholder="Enter your UTC time here" size="100">
      <h2>UTC Entered: {{ utcTime }}</h2>
      <h2>Local Time: {{ localTime }}!</h2>
    </div>
  </body>
</html>
